<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">

        <div class="col-md-12">

          <div class="mb-3">
            <label class="form-label">Custo de Fábrica</label>
            <input type="number" class="form-control" id="custoFabrica" name="custoFabrica" min="0">
          </div>
          <div class="mb-3">
            <label class="form-label">% Distribuidor</label>
            <input type="number" class="form-control" id="percDistribuidor" name="percDistribuidor" min="0" max="100">
          </div>

          <div class="mb-3">
            <label class="form-label">% Impostos</label>
            <input type="number" class="form-control" id="percImpostos" name="percImpostos" min="0" max="100">
          </div>
          
          <div class="mb-3">
            <label class="form-label">Valor Final (Pressionae o botão para ver)</label>
            <input type="number" class="form-control" id="valorfinal" name="valorfinal" readonly>
          </div>

        </div>
      </div>

      <div class="row">
        <button type="button" class="btn btn-primary" onclick="exercise_number_seven()">Resultado</button>
      </div>
    </div>

    <script>
      function exercise_number_seven() {
        let custoFabrica= document.getElementById('custoFabrica').value; 
        let percDistribuidor= document.getElementById('percDistribuidor').value; 
        let percImpostos= document.getElementById('percImpostos').value; 

        document.getElementById('valorfinal').value = calculaCusto(custoFabrica,percDistribuidor,percImpostos);
      }  

      function calculaCusto(custo_fabrica=0,pc_distribuidor=0,pc_imposto=0){
        
        if(pc_distribuidor > 100) {
          pc_distribuidor = 100;
        }

        if(pc_imposto > 100) {
          pc_imposto = 100;
        }

        if(pc_distribuidor < 0) {
          pc_distribuidor = 0;
        }

        if(pc_imposto < 100) {
          pc_imposto = 0;
        }

        value = parseFloat(custo_fabrica +(custo_fabrica * (pc_distribuidor/100) + (custo_fabrica * (pc_imposto/100))));
        return value;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
