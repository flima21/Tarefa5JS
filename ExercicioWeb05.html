<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Calculadora</h1>
      <div class="row">
        
        <div class="col-md-3">
          <div class="mb-3">
            <label class="form-label">Número 1</label>
            <input class="form-control" type="number" id="number_1">
          </div>
        </div>        
        
        <div class="col-md-3">
          <div class="mb-3">
            <label class="form-label">Operação</label>
            <select class="form-select" aria-label="Default select example" id="operacao">
              <option selected>Selecione a operação</option>
              <option value="+">Sum</option>
              <option value="-">Sub</option>
              <option value="/">Div</option>
              <option value="*">Mult</option>
            </select>          </div>
        </div>        

        <div class="col-md-3">
          <div class="mb-3">
            <label class="form-label">Número 2</label>
            <input class="form-control" type="number" id="number_2">
          </div>
        </div>

        <div class="col-md-3" style="margin-top: 30px;">
          <div class="mb-3">
            <button class="btn btn-danger" onclick="calcular()">Calcular
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-10">
          <label class="form-label">Resultado</label>
          <input type="number" class="form-control" id="resultado">
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      function calcular() {
        let num1 = Number.parseFloat(document.getElementById('number_1').value);
        let num2 = Number.parseFloat(document.getElementById('number_2').value);

        let result = 0;

        switch (document.getElementById('operacao').value) {
          case '+': result = num1 + num2; break;
          case '-': result = num1 - num2; break;
          case '/': result = num1 / num2; break;
          case '*': result = num1 * num2; break;
        }

        document.getElementById('resultado').value = result;
      }
    </script>
  </body>
</html>
