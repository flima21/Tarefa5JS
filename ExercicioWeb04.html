<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">

        <div class="col-md-12">
          <div class="mb-12">
            <label class="form-label">Número 1</label>
            <input type="number" class="form-control" id="number_1">
          </div>
        </div>
      </div>

      <div class="row">
        <button type="button" class="btn btn-primary" onclick="exercise_number_one()">Resultado</button>
      </div>
    </div>

    <script>
      function exercise_number_one() {
        // 1. Crie duas variáveis com o valor 10 e 100. Mostre o valor da soma, subtração, divisão e multiplicação em um ALERT.
        let number_1 = document.getElementById('number_1').value;

        for (let i = 0; i <= 10; i++) {
          let value = number_1 * i;
          
          console.log(number_1 + ' x ' + i + ' = ',value);
        }

        alert("Verifique o console.")
      }  
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
